<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Дашборд хранения шин</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .gost {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.1em;
    }
    .tire {
      margin-bottom: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .tire-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .prod-date {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 10px;
    }
    .progress-container {
      position: relative;
      background-color: #ddd;
      border-radius: 25px;
      height: 30px;
      overflow: hidden;
    }
    .progress-bar {
      background-color: #4caf50;
      height: 100%;
      width: 0%;
      text-align: right;
      line-height: 30px;
      color: white;
      padding-right: 10px;
      border-radius: 25px 0 0 25px;
      transition: width 2s ease;
    }
  </style>
</head>
<body>
  <h1>Мониторинг сроков хранения шин</h1>
  <div class="gost">
    ГОСТы: Легкогрузовые - ГОСТ 4754-97, Грузовые - ГОСТ 5513-97, Сельхоз - ГОСТ 7463-2004
  </div>

  <div id="dashboard"></div>

  <script>
    const tires = [
      { name: 'Michelin X-Ice North 4', prodDate: '2020-06-15' },
      { name: 'Pirelli Cinturato P7', prodDate: '2021-11-03' },
      { name: 'Белшина Artmotion', prodDate: '2022-04-10' },
      { name: 'Continental AG Tires', prodDate: '2023-01-20' }
    ];

    const fiveYears = 5 * 365.25 * 24 * 60 * 60 * 1000; // in ms

    function createProgress(tire) {
      const prodDate = new Date(tire.prodDate);
      const now = new Date();
      const elapsed = now - prodDate;
      const percentage = Math.min((elapsed / fiveYears) * 100, 100).toFixed(1);

      const container = document.createElement('div');
      container.className = 'tire';
      container.innerHTML = `
        <div class="tire-name">${tire.name}</div>
        <div class="prod-date">Дата производства: ${prodDate.toLocaleDateString()}</div>
        <div class="progress-container">
          <div class="progress-bar" style="width: 0%">${percentage}%</div>
        </div>
      `;
      document.getElementById('dashboard').appendChild(container);

      // Animate progress after render
      setTimeout(() => {
        container.querySelector('.progress-bar').style.width = `${percentage}%`;
      }, 100);
    }

    tires.forEach(createProgress);
  </script>
</body>
</html>
