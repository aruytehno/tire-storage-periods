<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Дашборд хранения шин</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .gost {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.1em;
    }
    .tire {
      margin-bottom: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .tire-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .prod-date {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 10px;
    }
    .progress-container {
      position: relative;
      background-color: #ddd;
      border-radius: 25px;
      height: 30px;
      overflow: hidden;
    }
    .progress-bar {
      background-color: #4caf50;
      height: 100%;
      width: 0%;
      text-align: right;
      line-height: 30px;
      color: white;
      padding-right: 10px;
      border-radius: 25px 0 0 25px;
      transition: width 2s ease;
    }
  </style>
</head>
<body>
  <h1>Мониторинг сроков хранения шин</h1>
  <div class="gost">
    ГОСТы: Легкогрузовые - ГОСТ 4754-97, Грузовые - ГОСТ 5513-97, Сельхоз - ГОСТ 7463-2004
  </div>

  <div id="dashboard"></div>

  <script>
    const tires = [
      { name: 'Michelin X-Ice North 4', code: '1923' },
      { name: 'Pirelli Cinturato P7', code: '4521' },
      { name: 'Белшина Artmotion', code: '1422' },
      { name: 'Continental AG Tires', code: '0323' }
    ];

    const fiveYearsMs = 5 * 365.25 * 24 * 60 * 60 * 1000; // in ms

    function parseTireCode(code) {
      const week = parseInt(code.substring(0, 2));
      const year = 2000 + parseInt(code.substring(2, 4));
      const janFirst = new Date(year, 0, 1);
      const prodDate = new Date(janFirst.getTime() + (week - 1) * 7 * 24 * 60 * 60 * 1000);
      return prodDate;
    }

    function formatDate(date) {
      return date.toLocaleString('ru-RU', { month: 'long', year: 'numeric' });
    }

    function createProgress(tire) {
      const prodDate = parseTireCode(tire.code);
      const endDate = new Date(prodDate.getTime() + fiveYearsMs);
      const now = new Date();
      const elapsed = now - prodDate;
      const percentage = Math.min((elapsed / fiveYearsMs) * 100, 100).toFixed(1);

      const container = document.createElement('div');
      container.className = 'tire';
      container.innerHTML = `
        <div class="tire-name">${tire.name}</div>
        <div class="prod-date">
          Дата производства: ${formatDate(prodDate)} (${tire.code}), срок хранения до: ${formatDate(endDate)}
        </div>
        <div class="progress-container">
          <div class="progress-bar" style="width: 0%">${percentage}%</div>
        </div>
      `;
      document.getElementById('dashboard').appendChild(container);

      // Animate progress after render
      setTimeout(() => {
        container.querySelector('.progress-bar').style.width = `${percentage}%`;
      }, 100);
    }

    tires.forEach(createProgress);
  </script>
</body>
</html>
